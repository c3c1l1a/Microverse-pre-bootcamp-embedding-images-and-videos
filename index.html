<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Youtube Page Replica</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
</head>
<body>
	<header>
		<section id="left-header-section">
			<nav>Menu</nav>
			<div id="logo-and-title">
				<i>Icon</i>
				<h3>YouTube</h3>
			</div>
		</section>
		
		<section id="center-header-section">
			<form id="search-box">
				<input type="text" name="searchWithTxt" placeholder="Search">
				<input type="submit" name="searchButton" value="&#128269;">
			</form>
			<input type="file" name="SearchWithAudio" accept="audio/*" capture>
		</section>

		<section id="right-header-section">
			<div id="meta-icons">
				<i>Upload</i>
				<i>Grid</i>
				<i>Notifications</i>
			</div>
			<img src="#" alt="Avator">
		</section>
	</header>
</body>
</html>
